    <h1 class="title">Conexion</h1>
  </ion-header-bar>
  <ion-content>

    <form ng-submit="doIpPuerto()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">IP</span>
          <input type="text" ng-model="ip">
        </label>
        <label class="item item-input">
          <span class="input-label">Puerto</span>
          <input type="tel" ng-model="port">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="connect(ip, port)">Conectar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
