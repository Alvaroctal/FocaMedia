<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{movie.data.title}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeTrailer()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <iframe width="100%" height="400" ng-src="{{trailerURL}}" frameborder="0" allowfullscreen></iframe> 
  </ion-content>
</ion-modal-view>
